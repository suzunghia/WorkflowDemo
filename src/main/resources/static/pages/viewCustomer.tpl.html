<div ng-controller="ViewCustomerCtrl as viewCustomer">
	<div class="data-loading" ng-show="dataLoading">
 		<i class="fa fa-refresh fa-spin fa-5x "></i>	
 	</div>

	<div class="panel panel-primary" ng-hide="dataLoading">
	    <div class="panel-heading">
	        <h3 class="panel-title">View Customer</h3>
	    </div>
	    <div class="panel-body">
	        <form class="form-horizontal" role="form" name="personForm">
	            					
					
						<div class="form-group">                
			                <label for="firstName" class="col-sm-3 control-label">First name</label>		                
			                <div class="col-sm-9" style="padding-top: 7px">
			                	{{ customer.firstName }}    
			                </div>
			            </div>	  
					  	
					  	<div class="form-group">
			                <label for="lastName" class="col-sm-3 control-label">Last name</label>
			                <div class="col-sm-9" style="padding-top: 7px">
			                	{{ customer.lastName }}    
			                </div>
			            </div>
						
						<div class="form-group">
			                <label for="dateOfBirth" class="col-sm-3 control-label">Date of Birth</label>
			                <div class="col-sm-9" style="padding-top: 7px">
			                	{{ customer.dateOfBirth | formatDate }}    
			                </div>
			            </div>	  
											      
	        </form>
	        
	    </div>
	</div>
</div>
