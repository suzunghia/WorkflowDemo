<div class="panel panel-primary" ng-controller="CreateCustomerCtrl as createCustomerCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">Create Customer</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="customerForm">     			
				
					<div class="form-group">                
		                <label for="firstName" class="col-sm-3 control-label">First name</label>
		                <div class="col-sm-9">
		                    <input type="text" class="form-control" id="firstName" placeholder="First name..."
		                           ng-model="createCustomerCtrl.model.firstName" required>
		                </div>
		            </div>	  
				  	
				  	<div class="form-group">
		                <label for="lastName" class="col-sm-3 control-label">Last name</label>
		                <div class="col-sm-9">
		                    <input type="text" class="form-control" id="lastName" placeholder="Last name..."
		                           ng-model="createCustomerCtrl.model.lastName" required>
		                </div>
		            </div>
					
					<div class="form-group">
		                <label for="dateOfBirth" class="col-sm-3 control-label">Date of Birth</label>
		                <div class="col-sm-9">
		                    <input type="date" class="form-control" id="lastName" placeholder="Dat eof Birth..."
		                           ng-model="createCustomerCtrl.model.dateOfBirth" required>
		                </div>
		            </div>	  
									  	                
		            <button ng-click="createCustomerCtrl.add()" class="btn btn-primary" style="float:right;" ng-disabled="saving"><i ng-show="saving" class="fa fa-refresh fa-spin fa-1x"></i> Save</button>	                    	  				  		  
        </form>
    </div>
</div>
